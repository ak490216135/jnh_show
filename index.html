<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>嘉年华抽奖活动</title>
	<script src="./js/jquery-1.9.1.min.js"></script>
	<link rel="stylesheet" href="./css/css.css">
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<div class="main">	
		<div class="lottery_button">
			<div class="lottery_button_bldy">
				<div class="start_lottery btn_p_3" data-id="3"><img src="./imgs/button_3.png"></div>
				<div class="start_lottery btn_p_2" data-id="2"><img src="./imgs/button_2.png"></div>
				<div class="start_lottery btn_p_1" data-id="1"><img src="./imgs/button_1.png"></div>
				<div class="start_lottery btn_p_0" data-id="0"><img src="./imgs/button_0.png"></div>
				<div class="stop end_lottery btn_p_end"><img src="./imgs/button_end.png"></div>
			</div>
		</div>
		<div class="num">
			<p>5</p>
			<div class="lottery_list">
				<img class="lottery_prize_0" src="./imgs/lottery_0.png" alt="">
				<img class="lottery_prize_1" src="./imgs/lottery_1.png" alt="">
				<img class="lottery_prize_2" src="./imgs/lottery_2.png" alt="">
				<img class="lottery_prize_3" src="./imgs/lottery_3.png" alt="">
			</div>
		</div>
		<div class="winner">
			<div class="page main-0">
				<div style="height:330px;display: block;"></div>
				<div class="center">
			        <ul class="winner_list"></ul>
			    </div>
			</div>
		</div>
		<div class="start_show"></div>
		<div class="end_show"><div class="main-bg"></div></div>
		<div class="jump"></div>
	</div>

	<div style="display: none;">
		<img src="./img/img-01.png" alt="不显示预加载图片">
		<img src="./img/img-02.png" alt="不显示预加载图片">
		<img src="./img/img-03.png" alt="不显示预加载图片">
		<img src="./img/img-04.png" alt="不显示预加载图片">
	</div>
	<script src="./js/js.js"></script>
</body>
</html>

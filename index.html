<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>INDEX</title>
	<script src="./js/jquery-1.9.1.min.js"></script>
	<link rel="stylesheet" href="./css/css.css">
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<div class="main">	
		<div class="lottery">
			<div class="start_lottery" data-id="3">三等奖</div>
			<div class="start_lottery" data-id="2">二等奖</div>
			<div class="start_lottery" data-id="1">一等奖</div>
			<div class="start_lottery" data-id="0">特等奖</div>
		</div>
		<div class="stop end_lottery">停止</div>
		<!-- <div class="end">结束活动</div> -->
		<div class="num">
			<p>5</p>
			<div class="lottery_list">
				<img class="lottery_0" src="./imgs/lottery_0.png" alt="">
				<img class="lottery_1" src="./imgs/lottery_1.png" alt="">
				<img class="lottery_2" src="./imgs/lottery_2.png" alt="">
				<img class="lottery_3" src="./imgs/lottery_3.png" alt="">
			</div>
		</div>
		<div class="winner">
			<div class="page main-0">
				<div style="height:330px;display: block;"></div>
				<div class="center">
			        <ul class="winner_list"></ul>
			    </div>
			</div>
		</div>
		<div class="start_show"></div>
		<div class="end_show"><div class="main-bg"></div></div>
		<div class="jump"></div>
	</div>
	<script src="./js/js.js"></script>
</body>
</html>

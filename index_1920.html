<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>嘉年华抽奖活动</title>
	<script src="./1920/js/jquery-1.9.1.min.js"></script>
	<link rel="stylesheet" href="./1920/css/css.css">
	<link rel="stylesheet" href="./1920/css/main.css">
</head>
<body>
	<div class="main">	
		<div class="lottery_button">
			<div class="lottery_button_bldy">
				<div class="start_lottery btn_p_3" data-id="3"><img src="./1920/imgs/button_3.png"></div>
				<div class="start_lottery btn_p_2" data-id="2"><img src="./1920/imgs/button_2.png"></div>
				<div class="start_lottery btn_p_1" data-id="1"><img src="./1920/imgs/button_1.png"></div>
				<div class="start_lottery btn_p_0" data-id="0"><img src="./1920/imgs/button_0.png"></div>
				<div class="stop end_lottery btn_p_end"><img src="./1920/imgs/button_end.png"></div>
			</div>
		</div>
		<div class="num">
			<p>5</p>
			<div class="lottery_list">
				<img class="lottery_prize_0" src="./1920/imgs/lottery_0.jpg" alt="">
				<img class="lottery_prize_1" src="./1920/imgs/lottery_1.jpg" alt="">
				<img class="lottery_prize_2" src="./1920/imgs/lottery_2.jpg" alt="">
				<img class="lottery_prize_3" src="./1920/imgs/lottery_3.jpg" alt="">
			</div>
		</div>
		<div class="winner">
			<div class="page main-0">
				<div style="height:330px;display: block;"></div>
				<div class="center">
			        <ul class="winner_list"></ul>
			    </div>
			    <div class="close"><img src="./1920/img/img-3.png"></div>
			</div>
		</div>
		<div class="start_show"></div>
		<div class="end_show"><div class="main-bg"></div></div>
		<div class="jump"></div>
	</div>

	<div style="display: none;">
		<img src="./1920/img/bg.jpg" alt="不显示预加载图片">
		<img src="./1920/img/bg-01.jpg" alt="不显示预加载图片">
		<img src="./1920/img/bg-02.jpg" alt="不显示预加载图片">
		<img src="./1920/img/bg-03.jpg" alt="不显示预加载图片">
	</div>
	<script src="./1920/js/js.js"></script>
</body>
</html>
